<body>
<section>
        <h3>Submit Your Travel Experience</h3>
        <form action="#" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <td><label for="place">Place Name:</label></td>
            <td><input type="text" id="place" name="place" required></td>
        </tr>
        <tr>
            <td><label for="description">Experience:</label></td>
            <td><textarea id="description" name="description" required></textarea></td>
        </tr>
        <tr>
            <td><label for="images">Upload Images:</label></td>
            <td><input type="file" id="images" name="images[]" accept="image/*" multiple></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit Experience"></td>
        </tr>
    </table>
</form>
    </section>
